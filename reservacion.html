<body>   
    <div class="container col-md-6">
        <div class="card">
            <div class="card-header" style="background-color: #73C6B6;">
                <div class="container content-center">
                    Datos para realizar reservación
                </div>
            </div>
            <div class="card-body">
                <form action="https://formspree.io/f/mnqyapzw" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="texto1">Nombre</label>
                        <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="texto1">Sexo</label>
                        <input type="text" class="form-control" name="sexo" id="sexo" placeholder="Sexo">
                    </div>
                    <div class="form-group">
                        <label for="texto">Número de participantes:</label>
                        <input type="number" class="form-control" name="participantes" id="participantes" placeholder="Participantes">
                    </div>
                    <div class="form-group">
                         <label for="texto1">Correo electronico</label>
                         <input type="email" class="form-control" name="correo" id="correo" placeholder="Correo">
                    </div>
                    <div class="form-group">
                        <label for="texto2">Número telefonico</label>
                        <input type="tel" class="form-control" name="telefono" id="telefono" placeholder="Telefono">
                    </div>
                    <div class="form-group">
                        <label for="texto">Lugares seleccionados</label>
                        <input type="text" class="form-control" name="lugares" id="lugares" placeholder="Lugares">
                    </div>
                    <button type="submit" style="background-color: #73C6B6;">Realizar reservación</button>
                </form>
            </div>
        </div>
    </div>
